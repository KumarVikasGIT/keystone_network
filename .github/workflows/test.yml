          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: |
          flutter pub get
          sudo apt-get update
          sudo apt-get install -y lcov

      - name: Run tests with JSON reporter
        run: |
          flutter test --reporter json > test-results.json || true
          flutter test --coverage

